<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing custom styles can go here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="form" class="mb-3">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário:</label>
                <input type="text" class="form-control" id="salario">
            </div>
            <div class="mb-3">
                <label for="funcao" class="form-label">Função:</label>
                <input type="text" class="form-control" id="funcao">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button id="canc" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </form>

        <table id="tabela" class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Salário</th>
                    <th>Função</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTab"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
