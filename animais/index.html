<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing custom styles can go here */
    </style>
</head>
<body>
    <a href="/main.html" class="btn btn-warning">Voltar</a>
    <div class="container mt-5">
        <form id="form" class="mb-3">
            <div class="mb-3">
                <label for="IdDono" class="form-label">ID do Dono :</label>
                <input type="text" class="form-control" id="dono">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Animal :</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="especie" class="form-label">Especie:</label>
                <input type="text" class="form-control" id="especie">
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça:</label>
                <input type="text" class="form-control" id="raca">
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" class="form-control" id="cor">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <input type="text" class="form-control" id="sexo">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button id="canc" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </form>

        <table id="tabela" class="table">
            <thead>
                <tr>
                    <th>ID do Animal</th>
                    <th>ID do Dono</th>
                    <th>Nome do Animal</th>
                    <th>Espécie</th>
                    <th>Raça</th>
                    <th>Cor</th>
                    <th>Sexo</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTab"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
    </script>
</body>
