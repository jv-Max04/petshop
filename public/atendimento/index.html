<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="/main.html" class="btn btn-warning">Voltar</a>
    <div class="container mt-5">
        <form id="form" class="mb-3">
            <div class="mb-3">
                <label for="id_cliente" class="form-label">ID Cliente:</label>
                <input type="text" class="form-control" id="id_cliente">
            </div>
            <div class="mb-3">
                <label for="id_animal" class="form-label">ID Animal:</label>
                <input type="text" class="form-control" id="id_animal">
            </div>
            <div class="mb-3">
                <label for="id_servico" class="form-label">ID Serviço:</label>
                <input type="text" class="form-control" id="id_servico">
            </div>
            <div class="mb-3">
                <label for="data_atendimento" class="form-label">Data de Atendimento:</label>
                <input type="date" class="form-control" id="data_atendimento">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="text" class="form-control" id="preco">
            </div>
            <div class="mb-3">
                <label for="forma_pagamento" class="form-label">Forma de Pagamento:</label>
                <input type="text" class="form-control" id="forma_pagamento">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button id="canc" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </form>

        <table id="tabela" class="table">
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>ID Animal</th>
                    <th>ID Serviço</th>
                    <th>Data de Atendimento</th>
                    <th>Preço</th>
                    <th>Forma de Pagamento</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="atendimento.js">
    </script>
</body>
</html>
