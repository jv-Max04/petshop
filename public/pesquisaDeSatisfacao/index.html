<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btEditar
        {
            border: 2px solid black;
            border-radius: 20px;
            background-color: lightgreen;
        }

        .btExcluir
        {
            border: 2px solid black;
            border-radius: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="/main.html" class="btn btn-warning">Voltar</a>
    <div class="container mt-5">
        <form id="form" class="mb-3">
            <div class="mb-3">
                <label for="labelIdCliente" class="form-label">ID_Cliente:</label>
                <input type="number" class="form-control" id="inputIdCliente">
            </div>
            <div class="mb-3">
                <label for="labelNota" class="form-label">Nota:</label>
                <input type="text" class="form-control" id="inputNota">
            </div>
            <div class="mb-3">  
                <label for="labelFeedback" class="form-label">Feedback:</label>
                <input type="text" class="form-control" id="inputFeedback">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submit">Enviar</button>
                <button class="btn btn-secondary" id="canc" style="display: none;">Cancelar</button>
            </div>
        </form>

        <table id="tabela" class="table">
            <thead>
                <tr>
                    <th>ID_Pesquisa</th>
                    <th>ID_Cliente</th>
                    <th>Nota</th>
                    <th>Feedback</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            
            <tbody id="corpoTab"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
    </script>
</body>
</html>
